<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 33</title>
</head>
<body>
    <script>
        const cars = ['Thar','BMW','Scorpio','Wagnor'];
        console.log(cars);

        console.log('length of array Cars is :',cars.length);

        cars.push('Audi','Ford','Honda');
        console.log(cars);

        cars.pop('Honda');
        console.log(cars);

        cars.shift();
        console.log(cars);

        cars.unshift('Ferrari');
        console.log(cars);

        console.log("Index position of Audi in array is ",cars.indexOf('Audi'));

        console.log("Whether Thar is present in array or not : ",cars.includes('Thar'));

        let listOfCars = cars.join(' ! ');
        console.log("After using join() property = ",listOfCars);

        console.log("Check whether cars is array or not = ",Array.isArray(cars));
    </script>
</body>
</html>
